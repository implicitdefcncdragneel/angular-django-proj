<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-4">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoding" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoding">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="8"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLogin ? "SignIn" : "SignUp" }}
        </button>
        |
        <button
          class="btn btn-primary"
          (click)="onSwitch()"
          [disabled]="!authForm.valid"
          type="submit"
        >
          {{ isLogin ? "SignUp" : "SignIn" }}
        </button>
      </div>
    </form>
  </div>
</div>
